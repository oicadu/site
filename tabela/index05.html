<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de tabela</title>
</head>
<style>
    th,td{
        border: 1px solid black;
    }
</style>
<body>
    <h1>Exercícios de tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cgrupo">
            <caption>Cadastro</caption>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissão</th>
            </tr>
            <tr>
                <td>Ana</td>
                <td>F</td>
                <td>16</td>
                <td>Estudante</td>
            </tr>
            <tr>
                <td>Theo</td>
                <td>M</td>
                <td>16</td>
                <td>Jogador</td>
            </tr>
            <tr>
                <td>Daniel</td>
                <td>M</td>
                <td>15</td>
                <td>Pizzaiolo</td>
            </tr>
        </colgroup>
    </table>
</body>
</html>
