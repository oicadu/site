<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <tr>
                <td rowspan="3">C</td>
                <td>D</td>
                <td rowspan="2">E</td>
        </tr>
        <tr>
            <td>F</td>
        </tr>
        <tr>
            <td colspan="2">G</td>
        </tr>
    </table>
</body>
</html>
